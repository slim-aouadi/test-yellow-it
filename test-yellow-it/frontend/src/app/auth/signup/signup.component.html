
<!DOCTYPE html>
<html lang="en">
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="/assets/auth-assets/images/img-01.png" alt="IMG">
				</div>

				<form [formGroup]="registerForm"  class="login100-form validate-form">
					<span class="login100-form-title">
						Register
                    </span>
                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input formControlName="username"  class="input100" type="text" name="username" placeholder="LastName">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input formControlName="firstName"  class="input100" type="text" name="username" placeholder="FirstName">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input formControlName="lastName"  class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input formControlName="email"  class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					 <div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input  formControlName="password"  class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
				 	
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" (click)="register()" >
							Register
						</button>
					</div>

					<div class="text-center p-t-136">
						<a [routerLink]="['/login']" class="txt2" href="#">
							Click here if you already have an account 
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
