<div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-6">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">New Class</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
      
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Class Name</label>
                    <input [(ngModel)]="className" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter FirstName">
                  </div>
                  <div class="form-group">
                    <label>Select teachers</label>
                    <select class="form-control" [(ngModel)]="selectedValue" (ngModelChange)="affectTeacherToClass()">
                      <option *ngFor="let teacher of teachersList;let i=index"  value={{i}}>{{teacher.firstName}}</option>
                    </select>
                  </div>


                  
                    <!-- USERS LIST -->
                    <div class="card">
                      <div class="card-header">
                        <h3 class="card-title">Affected teachers</h3>
    
                        <div class="card-tools">
                          <span class="badge badge-danger">{{affectedTeachers.length}} New Members</span>
                          <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="fas fa-minus"></i>
                          </button>
                          <button type="button" class="btn btn-tool" data-card-widget="remove">
                            <i class="fas fa-times"></i>
                          </button>
                        </div>
                      </div>
                      <!-- /.card-header -->
                      <div class="card-body p-0">
                        <ul class="users-list clearfix">
                          <li *ngFor="let teacher of affectedTeachers">
                            <img src="/assets/img_avatar.png" alt="User Image">
                            <a class="users-list-name" href="#">{{teacher.firstName}} {{teacher.lastName}}</a>
                            <span class="users-list-date">Today</span>
                          </li>
                        </ul>
                        <!-- /.users-list -->
                      </div>
                      <!-- /.card-body -->
                      <!-- /.card-footer -->
                    </div>
                    <!--/.card -->
                  </div>
               
           
           
            <!-- /.card-body --> 

            <div class="card-footer">
              <button type="submit" class="btn btn-primary" (click)="createClass()">Submit</button>
            </div>
          
        </div>

      </div>
      <!--/.col (left) -->
      <!-- right column -->
     
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
